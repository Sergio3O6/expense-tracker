{% extends "base.html" %}
{% block content %}
<div class="container">
<h2>Edit Expense</h2>
<form method="POST">
    <label>Description:</label>
    <input type="text" name="description" value="{{ expense[1] }}" required><br>

    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" value="{{ expense[2] }}"  min="1"required><br>

    <label>Category:</label>
    <input type="text" name="category" value="{{ expense[3]] }}" required><br>

    <label>Date:</label>
    <input type="date" name="date" value="{{ expense[4] }}" required><br><br>

    <button type="submit">Save Changes</button>
    <a href="{{ url_for('edit_page') }}" class="cancel-btn">Cancel</a>
</form>
</div>
{% endblock %}
