{% extends "base.html" %}
{% block content %}
<div class="container">
<h2>Edit Expense</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<form method="POST">
    <label>Description:</label>
    <input type="text" name="description" value="{{ expense.description }}" required><br>

    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" value="{{ expense.amount }}"  min="1"required><br>

    <label>Category:</label>
    <input type="text" name="category" value="{{ expense.category }}" required><br>

    <label>Date:</label>
    <input type="date" name="date" value="{{ expense.date }}" required><br><br>

    <button type="submit">Save Changes</button>
    <a href="{{ url_for('edit_page') }}" class="cancel-btn">Cancel</a>
</form>
</div>
{% endblock %}
