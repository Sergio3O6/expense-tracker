{% extends "base.html" %}
{% block content %}
<div class="container">
<h2>Add Expense</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<form method="POST">
    <label>Description:</label>
    <input type="text" name="description" required><br>

    <label>Amount:</label>
    <input type="number" step="0.01" name="amount"  min="1" required><br>

    <label>Category:</label>
    <input type="text" name="category" required><br>

    <label>Date:</label>
    <input type="date" name="date" required><br><br>

    <button class="add" type="submit">Save Changes</button>
</form>
</div>
{% endblock %}
