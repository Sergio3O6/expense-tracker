{% extends "base.html" %}
{% block content %}
<h2>Edit Expenses</h2>
<table border="1" cellpadding="5">
    <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
        <th>Action</th>
    </tr>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense[1] }}</td>
        <td>${{ expense[2] }}</td>
        <td>{{ expense[3] }}</td>
        <td>{{ expense[4] }}</td>
        <td>
            <a href="{{ url_for('edit_expense', expense_id=expense[0]) }}" class="edit-btn">✏️ Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
</script>
{% endblock %}
