{% extends "base.html" %}
{% block content %}
<div class="container"
    <h2>Edit Expenses</h2>

    <form method="POST" action="{{ url_for('edit_expense', expense_id[0]) }}">

        <label>Description:</label>
        <input type="text" name="description" value="{{ expense[1] }}" required><br>

        <label>Amount:</label>
        <input type="number" step=".01" name="amount" value="{{ expense[2] }}" required><br>

        <label>Category:</label>
        <input type="text" name="category" value="{{ expense[3] }}" required><br>

        <label>Date:</label>
        <input type="date" name="date" value="{{ expense[4] }}" required><br>

        <button type="submit" class="edit-btn">Save Changes</button>
        <a href="{{ url_for('edit_page') }}" class="edit-btn" style="background-color: gray;">Cancel</a>

    </form>
{% endfor %}
</table>
</script>
{% endblock %}
